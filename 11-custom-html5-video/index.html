<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player">
    <video class="player__video viewer" src="/Users/matfukano/Movies/deadmau5 - Imaginary Friends-RNvvYOx3XmE.mkv" autoplay=""></video>

    <div class="player__controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
      <button class="player__button toggle" title="Toggle Play">►</button>
      <input class="player__slider" type="range" name="volume" min="0" max="1"
        step="0.05" value="1">
      <input class="player__slider" type="range" name="playbackRate" min="0.5"
        max="2" step="0.1" value="1">
      <button class="player__button" data-skip="-10">‹‹ 10s</button>
      <button class="player__button" data-skip="25">25s ››</button>
      <button class="player__button" id="fullscreen">FS</button>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
