<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

<p onClick="makeGreen()">xBREAKxDOWNx</p>

<script>
  const dogs = [
    { name: 'Snickers', age: 2 },
    { name: 'Hugo', age: 8 }
  ]

  function makeGreen() {
    const p = document.querySelector('p');
    p.style.color = '#BADA55';
    p.style.fontSize = '50px';
  }



// Regular
console.log('hello');

// Interpolated
console.log('Hello, I am a %s string!', '+poop+')

// Styled
console.log('%cI am some great text', 'font-size: 50px;background: red; text-shadow: 10px 10px 0 blue;')

// Warning!
console.warn('OH NOOO, LIGHTS OUT')

// Error :|
console.error('IM ABOUT TO PUNCH YOUR LIGHTS OUT')

// Info
console.info('A4 is 440Hz')

// Testing
const p = document.querySelector('p')
console.assert(p.classList.contains('ouch'), 'That is wrong!')

// Clearing
//console.clear()

// Viewing DOM Elements
console.log(p)
console.dir(p)

// Grouping together
dogs.forEach(dog => {
  console.group(`${dog.name}`) // console.groupCollapsed(`${dog.name}`)
  console.log(`This is ${dog.name}`)
  console.log(`${dog.name} is ${dog.age} years old`)
  console.log(`${dog.age} is ${dog.age * 7} dog years old`)
  console.groupEnd(`${dog.name}`)
})

// Counting
console.count('dog')
console.count('dog')
console.count('Snickers')
console.count('Snickers')
console.count('Snickers')
console.count('dog')
console.count('Snickers')
console.count('Snickers')
console.count('dog')
console.count('dog')

// Timing
console.time('fetching data')
fetch('https://api.github.com/users/mfukano')
  .then(data => data.json())
  .then( data => {
    console.timeEnd('fetching data')
    console.log(data)
  })

console.table(dogs)

</script>
</body>
</html>
